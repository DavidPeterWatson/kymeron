[pwm_tool power]
pin: PE11
value: 1 # 0 for power down
shutdown_value: 1 # 0 for power down
maximum_mcu_duration: 3


[delayed_gcode set_power_enable]
initial_duration: 1
gcode:
    SET_PIN PIN=power VALUE=1.00


[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    UNLOAD_CARRIAGE_IF_LOADED
    TURN_OFF_MOTORS
    RESET_CALIBRATIONS
timeout: 1200


[temperature_fan power_supply_48v_fan]
sensor_type: Generic 3950
sensor_pin: PF7 # T3
pin: PD14 # FAN4
max_temp: 40
target_temp: 30
min_temp: 0
shutdown_speed: 1.0
kick_start_time: 0.1
off_below: 0.04
max_speed: 1.0
min_speed: 0.04
control: pid
pid_Kp: 4.0
pid_Ki: 1.0
pid_Kd: 40.0
pid_deriv_time: 10.0
