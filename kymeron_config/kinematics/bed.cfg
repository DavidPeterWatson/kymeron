[bed_mesh]
speed: 120
horizontal_move_z: 2
mesh_min: 40, 0
mesh_max: 270, 320
probe_count: 10, 10
algorithm: bicubic
fade_start: 1
fade_end: 5
fade_target: 0
adaptive_margin: 30


[quad_gantry_level]
gantry_corners:
  -80, 20
  590, 690
points:
  -32, 5
  -32, 675
  521, 675
  521, 5
speed: 120
horizontal_move_z: 5
max_adjust: 2


[gcode_macro Align_Bed]
gcode:
    CHECK_THAT_PRINTER_IS_HOMED
    LOAD_BED_PROBE
    QUAD_GANTRY_LEVEL
    UNLOAD_BED_PROBE
    M18 # Bed is not homed any more. Turn off motors to prevent crashing
    HOME_PRINTER


[gcode_macro CALIBRATE_BED]
gcode:
    BED_MESH_CLEAR
    LOAD_BED_PROBE
    SET_PROBING_ACCELERATION
    MOVE_TO_SAFE_ORIGIN
    BED_MESH_CALIBRATE ADAPTIVE=1
    MOVE_TO_SAFE_Z


[gcode_macro MOVE_TO_SAFE_ORIGIN]
gcode:
    SAVE_GCODE_STATE NAME=MOVE_TO_SAFE_ORIGIN_STATE
    MOVE_TO_SAFE_Z
    USE_ABSOLUTE_POSITIONING
    USE_MAX_VELOCITY
    G0 X40 Y0
    RESTORE_GCODE_STATE NAME=MOVE_TO_SAFE_ORIGIN_STATE
